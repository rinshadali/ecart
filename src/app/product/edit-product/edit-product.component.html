<div class="p-5">
    <h2 class="text-center">EDIT Product</h2>
    <div class="container w-50 p-3 bg-dark">
        <form (ngSubmit)="updateProduct(updateproductform)" #updateproductform="ngForm" action="">
        <input [(ngModel)]="productdata.id" id="pid" name="p1" class="form-control mt-2 p-2" placeholder="ProductId" type="text">
        <input [(ngModel)]="productdata.productName" id="pname" name="p2" class="form-control mt-2 p-2" placeholder="ProductName" type="text">
        <input [(ngModel)]="productdata.categoyId" id="cid" name="p3" class="form-control mt-2 p-2" placeholder="CategoryId" type="text">
        <input [(ngModel)]="productdata.description" id="did" name="p4" class="form-control mt-2 p-2" placeholder="Description" type="text">
        <input [(ngModel)]="productdata.price" id="prid" name="p5" class="form-control mt-2 p-2" placeholder="Price" type="text">
        <input [(ngModel)]="productdata.Is_available" id="avid" name="p6" class="form-control mt-2 p-2" placeholder="Is available true/false" type="text">
        <input [(ngModel)]="productdata.productImage" id="imid" name="p7" class="form-control mt-2 p-2" placeholder="ProductImage" type="text">
        <input [(ngModel)]="productdata.rating" id="ratid" name="p8" class="form-control mt-2 p-2" placeholder="Rating" type="text">
        <input [(ngModel)]="productdata.review" id="revid" name="p9" class="form-control mt-2 p-2" placeholder="Review" type="text">
        <input [(ngModel)]="productdata.warranty" id="warid" name="p10" class="form-control mt-2 p-2" placeholder="Warranty" type="text"><br>
        <button class="btn btn-success mt-2 p-2 mb-3">Update Product</button>
        
        </form>
    </div>
</div>
